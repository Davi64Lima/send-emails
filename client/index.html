<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Sender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 2em;
      }
    }
  </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“§ Email Sender</h1>
      <p>NODE_ENV: %NODE_ENV%</p>
      <form id="emailForm" action="http://localhost/api" method="POST">
        <div class="form-group">
          <label for="email">Email:</label>
          <input name="email" type="text" required placeholder="Digite o e-mail do destinatÃ¡rio">
        </div> 
        <div class="form-group">
          <label for="assunto">Assunto</label>
          <input name="assunto" type="text" required placeholder="Digite o assunto do e-mail">
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem</label>
          <textarea name="mensagem" required placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Enviar E-mail</button>
        </div>
      </form>
      <div id="status" class="status"></div>
    </div>

    <script>
      document.getElementById('emailForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const statusDiv = document.getElementById('status');
        const submitButton = document.querySelector('button[type="submit"]');
        
        // Desabilita o botÃ£o e mostra loading
        submitButton.disabled = true;
        submitButton.textContent = 'Enviando...';
        statusDiv.style.display = 'none';
        
        fetch('http://localhost/api', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          statusDiv.textContent = 'E-mail enviado com sucesso!';
          statusDiv.className = 'status success';
          statusDiv.style.display = 'block';
          this.reset();
        })
        .catch(error => {
          statusDiv.textContent = 'Erro ao enviar e-mail. Tente novamente.';
          statusDiv.className = 'status error';
          statusDiv.style.display = 'block';
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButton.textContent = 'Enviar E-mail';
        });
      });
    </script>
  </body>
</html>
